<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 400 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Simplified BRÜCKEN logo - replace with actual logo file -->
  <defs>
    <style>
      .bridge-arc { fill: none; stroke: #2B7AB5; stroke-width: 3; }
      .bridge-main { fill: none; stroke: #1a1a2e; stroke-width: 2.5; }
      .data-bar { fill: #2B7AB5; }
      .text-main { fill: #1a1a2e; font-family: Arial, sans-serif; font-weight: bold; font-size: 42px; }
    </style>
  </defs>

  <!-- Background arc -->
  <path class="bridge-arc" d="M 30 120 Q 100 20, 200 30 Q 300 20, 370 120"/>

  <!-- Bridge structure -->
  <path class="bridge-main" d="M 30 100 Q 100 30, 200 35 Q 300 30, 370 100"/>
  <line class="bridge-main" x1="30" y1="100" x2="370" y2="100"/>

  <!-- Vertical cables -->
  <line class="bridge-main" x1="120" y1="45" x2="120" y2="100"/>
  <line class="bridge-main" x1="160" y1="38" x2="160" y2="100"/>
  <line class="bridge-main" x1="200" y1="35" x2="200" y2="100"/>
  <line class="bridge-main" x1="240" y1="38" x2="240" y2="100"/>
  <line class="bridge-main" x1="280" y1="45" x2="280" y2="100"/>

  <!-- Data visualization bars -->
  <rect class="data-bar" x="185" y="65" width="8" height="35"/>
  <rect class="data-bar" x="200" y="50" width="10" height="50" opacity="0.8"/>
  <rect class="data-bar" x="215" y="60" width="8" height="40" opacity="0.6"/>

  <!-- Company name -->
  <text class="text-main" x="200" y="160" text-anchor="middle">BRÜCKEN</text>
</svg>
